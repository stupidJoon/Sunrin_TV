<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../stylesheets/index.css">
  <script src="../javascripts/index.js"></script>
  <title>Sunrin TV</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="/">Sunrin TV</a>
      <li class="nav-menu"><a href="signin" style="color: white; list-style-type: none;">로그인</a></li>
    </div>
  </nav>
  <header>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner" role="listbox">
        <div class="carousel-item active"
          style="background-image: url('../images/YXemfQiPR_E.jpeg')">
          <div class="carousel-caption d-none d-md-block blur">
            <h3 class="display-4">손쉬운 원격 스트리밍</h3>
            <p class="lead">프로그램 설치없이 브라우저만으로 쉽게 화면 공유 할 수 있습니다!</p>
          </div>
        </div>
        <div class="carousel-item" style="background-image: url('../images/gMsnXqILjp4.jfif')">
          <div class="carousel-caption d-none d-md-block blur">
            <h3 class="display-4">온라인 미팅 & 컨퍼런스</h3>
            <p class="lead">전세계 사람들과 실시간으로 손쉽게 만나보세요!</p>
          </div>
        </div>
        <div class="carousel-item" style="background-image: url('../images/_uM5_nG2ssc.jfif')">
          <div class="carousel-caption d-none d-md-block blur">
            <h3 class="display-4">지금 시작하세요</h3>
            <p class="lead">하단의 세션 만들기 또는 세션 코드를 사용해 진행중인 세션에 참여하세요!</p>
          </div>
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </header>
  <section class="py-5">
    <div class="container">
      <button type="button" class="btn btn-primary btn-lg btn-block" id="create_session">세션 만들기</button>
      <h1>또는</h1>
      <div class="input-group mb-3">
        <input type="text" class="form-control" id="session" placeholder="세션 코드를 입력해주세요">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" id="joinByCode">참여하기</button>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
